<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포도 성장 애니메이션 예시</title>
  <style>
    body {
      background: #181622;
      min-height: 100vh;
      overflow-x: hidden;
      margin: 0;
      font-family: Pretendard, sans-serif;
      color: #fff;
    }
    .texthero-bg-svg {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 440px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.13;
      filter: blur(0.5px) contrast(1.06);
      /* (필요하다면 background-blur-overlay 등 겹쳐서 더 은은하게!) */
    }
    .demo-content {
      position: relative;
      z-index: 2;
      padding-top: 220px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <!-- SVG Background: 포도 성장 과정 -->
  <svg class="texthero-bg-svg" viewBox="0 0 600 400" fill="none">
    <!-- 씨앗 -->
    <ellipse id="seed" cx="300" cy="80" rx="10" ry="16" fill="#7c4c2c" opacity="1"/>
    <!-- 싹 (줄기) -->
    <path id="sprout" d="M300,88 Q320,180 280,220 Q260,250 310,280" stroke="#7ec37e" stroke-width="7" fill="none" stroke-linecap="round" opacity="0"/>
    <!-- 잎 -->
    <ellipse id="leaf" cx="270" cy="145" rx="20" ry="10" fill="#7db059" opacity="0"/>
    <!-- 포도알 (3개만 단순 예시) -->
    <g id="grapes" opacity="0">
      <circle cx="315" cy="270" r="22" fill="#9656a2"/>
      <circle cx="300" cy="295" r="18" fill="#ae87bd"/>
      <circle cx="332" cy="288" r="15" fill="#8f4d83"/>
    </g>
  </svg>

  <div class="demo-content">
    <div>씨앗에서<br>포도송이로</div>
    <div style="font-size:1.2rem;color:#a7d8af;margin-top:1.3rem;">이 영역이 texthero 스킬 리스트<br>(예시용 더미 컨텐츠)</div>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    // GSAP Timeline: 순차 등장 & morphing 느낌
    const tl = gsap.timeline({defaults: {ease: "power2.out"}});
    // 1. 씨앗 튀어나오기
    tl.fromTo("#seed", {scale:0.4, opacity:0}, {scale:1, opacity:1, duration:0.5, transformOrigin:"50% 50%"})
    // 2. 싹 줄기 뚜렷하게 그려지기
      .to("#sprout", {opacity:1, duration:0.1})
      .fromTo("#sprout", {drawSVG:"0% 0%"}, {drawSVG:"0% 100%", duration:1.0}, "-=0.08") // SVG Draw 효과
    // 3. 잎 등장 (피어나는 느낌)
      .to("#leaf", {opacity:1, scale:1.13, transformOrigin:"50% 50%", duration:0.6, ease:"elastic.out(1, 0.7)"})
    // 4. 포도알 한꺼번에 피어남 (stagger로 자연스럽게)
      .to("#grapes", {opacity:1, duration:0.08}, "-=0.1")
      .fromTo("#grapes circle", {scale:0.2, opacity:0}, {scale:1, opacity:1, duration:0.6, stagger:0.13, transformOrigin:"50% 50%"}, "-=0.12");
  </script>
</body>
</html>
