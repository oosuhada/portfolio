    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom styles for iframe container */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 66.66%; /* Aspect ratio 3:2 */
            overflow: hidden;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            background-color: #f0f0f0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Loading animation for iframes */
        .iframe-container.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            z-index: 10;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        /* Gradient hover effect for cards */
        .card:hover {
            background: linear-gradient(145deg, #ffffff, #f9fafb);
        }
    </style>
</head>

        // Function to generate a card
        function createCard(site) {
            const cardLink = document.createElement('a');
            cardLink.href = site.fileName; // Use fileName directly as the relative path
            cardLink.target = "_blank"; // Open in new tab
            cardLink.className = `
                block bg-white p-6 rounded-xl shadow-md border border-gray-200
                flex flex-col items-center justify-center text-center
                transition-all duration-300 ease-in-out card
                hover:scale-105 hover:shadow-xl hover:border-gray-400
                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500
            `;
            cardLink.setAttribute('aria-label', `Go to ${site.name} website`);

            const iframeContainer = document.createElement('div');
            iframeContainer.className = "iframe-container w-full mb-4 loading";

            const iframe = document.createElement('iframe');
            iframe.src = site.fileName; // Load content in iframe for preview
            iframe.title = `${site.name} Preview`;
            iframe.loading = "lazy";
            iframe.sandbox = "allow-scripts allow-same-origin allow-popups allow-forms";
            // Remove loading class once iframe loads
            iframe.onload = () => iframeContainer.classList.remove('loading');

            iframeContainer.appendChild(iframe);

            const nameDiv = document.createElement('div');
            nameDiv.className = "text-xl font-semibold text-gray-800 break-words w-full";
            nameDiv.textContent = site.name;

            cardLink.appendChild(iframeContainer);
            cardLink.appendChild(nameDiv);
            return cardLink;
        }

        // Function to render cards based on the provided list
        function renderCards(siteList) {
            const grid = document.getElementById('card-grid');
            grid.innerHTML = ''; // Clear existing cards
            siteList.forEach(site => {
                grid.appendChild(createCard(site));
            });
        }

        // Function to update button styles
        function updateButtonStyles(activeButtonId) {
            const buttons = document.querySelectorAll('header button');
            buttons.forEach(button => {
                if (button.id === activeButtonId) {
                    button.classList.remove('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
                    button.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                } else {
                    button.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                    button.classList.add('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
                }
            });
        }

        // Get buttons and add event listeners
        document.getElementById('showAnimationArt').addEventListener('click', () => {
            renderCards(projectCategories["animation-art"]);
            updateButtonStyles('showAnimationArt');
        });
        document.getElementById('showButtonEffect').addEventListener('click', () => {
            renderCards(projectCategories["button-effect"]);
            updateButtonStyles('showButtonEffect');
        });
        document.getElementById('showInteractiveArt').addEventListener('click', () => {
            renderCards(projectCategories["interactive-art"]);
            updateButtonStyles('showInteractiveArt');
        });
        document.getElementById('showLoadingEffect').addEventListener('click', () => {
            renderCards(projectCategories["loading-effect"]);
            updateButtonStyles('showLoadingEffect');
        });
        document.getElementById('showScreensaver').addEventListener('click', () => {
            renderCards(projectCategories["screensaver"]);
            updateButtonStyles('showScreensaver');
        });
        document.getElementById('showTextEffect').addEventListener('click', () => {
            renderCards(projectCategories["text-effect"]);
            updateButtonStyles('showTextEffect');
        });

        // Initial render: show Animation Art by default
        renderCards(projectCategories["animation-art"]);
        updateButtonStyles('showAnimationArt');
