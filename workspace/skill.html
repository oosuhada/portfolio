<link

<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<style>
:root {
--Grey: #a3a3a3;
--LightBlue: #12b3eb;
--DarkBlue: #5460f9;
--Black: #000000;
--White: #ffffff;
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: "Poppins", sans-serif;
}
#skills {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 50px 0;
min-height: 1100px; /* 섹션이 줄어들어 높이 조정 */
}
.skills-section {
width: 90%;
margin-bottom: 80px;
text-align: center;
}
.skills-header {
font-size: 35px;
font-weight: 600;
margin-bottom: 30px;
}
.skills-wrapper {
width: 100%;
display: flex;
align-items: center;
justify-content: center;
flex-wrap: wrap;
gap: 30px;
}
.skill {
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
gap: 10px;
height: 100px;
width: 100px;
background-color: var(--White);
border-radius: 100%;
cursor: pointer;
transform: scale(1);
transition: all 0.3s;
box-shadow: 0px 0px 5px 0px #26262640;
}
.skill:hover {
box-shadow: 0px 0px 10px 1px #26262680;
background: #333; /* 어두운 회색 배경 */
transform: scale(1.1);
transition: all 0.3s;
color: var(--White); /* 텍스트 색상 흰색 */
}
/* 호버 시 아이콘은 그대로 유지 (흑백 필터 제거) */
.skill:hover .skills-logo img {
filter: none; /* 필터 없음 */
transition: all 0.3s;
}
.skills-logo {
width: 50px;
height: 50px;
}
.skill img {
width: 100%;
height: 100%;
}
.skill span {
font-size: 15px;
font-weight: 500;
}
@media only screen and (min-width: 1100px) {
#skills {
min-height: 1100px; /* 섹션이 줄어들어 높이 조정 */
}
.skills-section {
width: 85%;
margin-bottom: 100px;
}
.skills-wrapper {
gap: 20px;
}
.skill {
height: 170px;
width: 170px;
}
.skills-logo {
width: 70px;
height: 70px;
}
.skill span {
font-size: 18px;
}
}
</style>
</head>
