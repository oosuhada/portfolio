<html lang="en">

    <meta charset="UTF-8" />

    <title>Skills Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      :root {
        --Grey: #a3a3a3;
        --LightBlue: #12b3eb;
        --DarkBlue: #5460f9;
        --Black: #000000;
        --White: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      #skills {
        height: 1800px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .skills-container {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .skills-header {
        font-size: 35px;
        font-weight: 600;
      }

      .skills-wrapper {
        margin-top: 50px;
        width: 90%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
      }

      .skill {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
        height: 100px;
        width: 100px;
        background-color: var(--White);
        border-radius: 100%;
        cursor: pointer;
        transform: scale(1);
        transition: all 0.3s;
      }

      .skill:hover {
        box-shadow: 0px 0px 10px 1px #26262680;
        background: linear-gradient(90deg, var(--LightBlue), var(--DarkBlue));
        transform: scale(1.1);
        transition: all 0.3s;
        color: var(--White);
      }

      .skills-logo {
        width: 50px;
        height: 50px;
      }

      .skill img {
        width: 100%;
        height: 100%;
      }

      .skill span {
        font-size: 15px;
        font-weight: 500;
      }

      @media only screen and (min-width: 1100px) {
        #skills {
          height: 1100px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .skills-container {
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          width: 100%;
          height: 100%;
        }

        .skills-header {
          font-size: 35px;
          font-weight: 600;
        }

        .skills-wrapper {
          margin-top: 50px;
          width: 85%;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-wrap: wrap;
          gap: 10px;
        }

        .skill {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 10px;
          height: 170px;
          width: 170px;
          background-color: var(--White);
          border-radius: 100%;
          cursor: pointer;
          transform: scale(1);
          transition: all 0.3s;
        }

        .skill:hover {
          box-shadow: 0px 0px 10px 1px #26262680;
          background: linear-gradient(90deg, var(--LightBlue), var(--DarkBlue));
          transform: scale(1.1);
          transition: all 0.3s;
          color: var(--White);
        }

        .skills-logo {
          width: 50px;
          height: 50px;
        }

        .skill img {
          width: 100%;
          height: 100%;
        }

        .skill span {
          font-size: 15px;
          font-weight: 500;
        }
      }
    </style>
