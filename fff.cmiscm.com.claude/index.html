<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFF Clone - Full Flow</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <!-- 로딩 효과 -->
  <div id="preloader" class="visible">
    <div class="loading-logo">
      <span>fff.</span>
      <div class="loading-dots">
        <span>.</span><span>.</span><span>.</span>
      </div>
    </div>
  </div>
  
  <!-- 캐러셀 화면 -->
  <div id="carouselScreen" class="hidden">
    <div class="carousel-title">Form Follows Function</div>
    <div class="carousel" id="carousel"></div>
    <div class="footer"><span>Choose an experience</span></div>
  </div>
  
  <!-- sheep 애니메이션 화면 -->
  <div id="sheepScreen" class="hidden">
    <div class="logo">fff.</div>
    <div class="sheep-field" id="sheepField"></div>
    <div class="footer">
      <span>about fff project - screen saver</span>
    </div>
    <div class="back-btn" id="backToCarouselBtn">← back</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
