<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morphing Torus Knot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    #morphButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    #morphButton:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="morphButton">Morph Shape</button>

  <script>
    // Grab our container
    const container = document.getElementById('container');

    // SCENE, CAMERA, RENDERER
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 3.0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // LIGHTS
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(1, 1, 1);
    scene.add(dir);

    // MATERIAL for wireframe
    const wireframeMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      wireframe: true,
      side: THREE.DoubleSide
    });

    // KNOT PARAMS
    const knotParams = {
      radius: 1.5,
      tubeRadius: 0.4,
      tubularSegments: 200,
      radialSegments: 20,
      p: 3,
      q: 7
    };

    // INITIAL SHAPE
    let complexShape = new THREE.Mesh(
      new THREE.TorusKnotGeometry(
        knotParams.radius,
        knotParams.tubeRadius,
        knotParams.tubularSegments,
        knotParams.radialSegments,
        knotParams.p,
        knotParams.q
      ),
      wireframeMaterial
    );
    scene.add(complexShape);

    // MORPH BUTTON LOGIC
    document.getElementById('morphButton').addEventListener('click', () => {
      const currentP = complexShape.geometry.parameters.p;
      const currentQ = complexShape.geometry.parameters.q;
      let newP, newQ;

      do { newP = Math.floor(Math.random() * 8) + 2; } while (newP === currentP);
      do { newQ = Math.floor(Math.random() * 8) + 2; } while (newQ === currentQ);

      complexShape.geometry.dispose();
      complexShape.geometry = new THREE.TorusKnotGeometry(
        knotParams.radius,
        knotParams.tubeRadius,
        knotParams.tubularSegments,
        knotParams.radialSegments,
        newP,
        newQ
      );
    });

    // ANIMATION LOOP
    function animate() {
      requestAnimationFrame(animate);
      complexShape.rotation.x += 0.003;
      complexShape.rotation.y += 0.005;
      complexShape.rotation.z += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // HANDLE RESIZE
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
