<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="header-text">
        <span class="text-main">Cyber Phantom</span>
        <span class="text-sub">Ethan Pierce</span>
      </div>
      <button type="button" class="header-icon-btn">
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>
    <img class="avatar-img" src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/cards/assets/images/avatar-1.png" alt="avatar-1" />
  </div>
  <div class="card">
    <div class="header">
      <div class="header-text">
        <span class="text-main">Quantum Specter</span>
        <span class="text-sub">Logan Wells</span>
      </div>
      <button type="button" class="header-icon-btn">
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>
    <img class="avatar-img" src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/cards/assets/images/avatar-2.png" alt="avatar-2" />
  </div>
  <div class="card">
    <div class="header">
      <div class="header-text">
        <span class="text-main">Neon Warden</span>
        <span class="text-sub">Mason Drake</span>
      </div>
      <button type="button" class="header-icon-btn">
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>
    <img class="avatar-img" src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/cards/assets/images/avatar-3.png" alt="avatar-3" />
  </div>
  <div class="card">
    <div class="header">
      <div class="header-text">
        <span class="text-main">Void Sentinel</span>
        <span class="text-sub">Asher Blake</span>
      </div>
      <button type="button" class="header-icon-btn">
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>
    <img class="avatar-img" src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/cards/assets/images/avatar-4.png" alt="avatar-4" />
  </div>
  <div class="card">
    <div class="header">
      <div class="header-text">
        <span class="text-main">Infinity Cipher</span>
        <span class="text-sub">Damian Reed</span>
      </div>
      <button type="button" class="header-icon-btn">
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>
    <img class="avatar-img" src="https://raw.githubusercontent.com/khatri2002/codepen/refs/heads/main/cards/assets/images/avatar-5.png" alt="avatar-5" />
  </div>
  <script src="script.js"></script>
</body>
</html>
