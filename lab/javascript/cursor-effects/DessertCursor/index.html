<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Treats Custom Cursor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🧁</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍭</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍩</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🥧</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🧇</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍡</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍦</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍧</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍨</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍪</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🎂</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍰</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍫</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍬</span>
        <span class="sweet-treats" onclick="cursor_change(this.innerHTML)">🍮</span>
    </p>

    <div class="cursor">🧁</div>

    <script src="script.js"></script>
</body>
</html>
