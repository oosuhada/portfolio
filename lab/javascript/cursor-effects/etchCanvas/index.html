<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="etchCanvas"></canvas>

    <div id="instructions">
      <p><strong>DRAW:</strong> Move mouse</p>
      <p><strong>KNOB MODE:</strong> Arrow keys</p>
      <p><strong>CLEAR:</strong> Press C</p>
      <p><strong>HIDE:</strong> Press H</p>
    </div>
    
    <div id="glitch-overlay"></div>

    <script src="script.js" defer></script>
</body>
</html>
