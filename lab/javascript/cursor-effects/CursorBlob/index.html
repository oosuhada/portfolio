<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Blob Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cursor">
      <div class="cursor__rim"></div>
      <div class="cursor__dot"></div>
    </div>

    <div class="demo">
      <div class="demo__item" data-cursor-style="dot"></div>
      <div class="demo__item" data-cursor-style="text"></div>
      <div class="demo__item" data-cursor-style="atom"></div>
      <div class="demo__item" data-cursor-style="fuzz"></div>
      <div class="demo__item" data-cursor-style="blend">
        <div class="demo__item-fine"></div>
        <div class="demo__item-fine"></div>
        <div class="demo__item-fine"></div>
        <div class="demo__item-fine"></div>
      </div>
      <div class="demo__item"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
