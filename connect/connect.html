    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="connect.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="nav-header" aria-label="Site">
        <nav class="nav-menu nav-center">
            <a href="../portfolio/portfolio.html" data-nav="portfolio">✧ portfolio</a>
            <a href="../about/about.html" data-nav="about">? about</a>

            <a href="../hobby/hobby.html" data-nav="hobby">: hobby</a>
            <a href="../connect/connect.html" data-nav="connect" class="active">⌲ connect</a>
        </nav>
        </header>
    <div id="top-sentinel"></div>

    <main class="connect-main">
        <section class="postcard-section">
            <div class="floating-menu1">
                <button id="pen-theme-btn" title="Western Theme">
                    <i class="fa-solid fa-landmark"></i> <span class="theme-style-text">Western</span> </button>
                <button id="brush-theme-btn" title="Eastern Theme">
                    <i class="fa-solid fa-torii-gate"></i> <span class="theme-style-text">Eastern</span> </button>
            </div>

            <div class="floating-menu2">
                <button id="pen-style-indicator-btn" title="Pen Style">
                    <i class="fa-solid fa-pen-fancy"></i>
                    <span class="theme-style-text">Pen</span>
                </button>
                <button id="brush-style-indicator-btn" title="Brush Style">
                    <i class="fa-solid fa-brush"></i>
                    <span class="theme-style-text">Brush</span>
                </button>
                <div class="language-controls-inline">
                    <button id="lang-en-btn" title="Switch to English">English</button>
                    <button id="lang-ko-btn" title="한국어로 변경">한국어</button>
                </div>
                <div class="font-size-options-inline">
                    <button id="font-size-small" aria-label="Decrease font size">A-</button>
                    <button id="font-size-medium" aria-label="Default font size">A</button>
                    <button id="font-size-large" aria-label="Increase font size">A+</button>
                </div>
            </div>

            <div class="postcard-front western-theme">
                <div class="postcard-image-container">
                    <img src="western/ezgif-frame-001.jpg" alt="Western Postcard Theme" class="postcard-cover-img" id="western-front-img">
                </div>
                <div class="postcard-info">
                    <img src="qr-code.png" alt="QR Code" class="qr-code"> <p class="info-text western-text" data-lang-en="Scan for more info or send a message!" data-lang-ko="QR코드를 스캔하시거나 메시지를 보내주세요!">Scan for more info or send a message!</p>
                </div>
            </div>

            <div class="postcard-front eastern-theme hidden">
                <div class="postcard-image-container">
                    <img src="eastern/ezgif-frame-001.jpg" alt="Eastern Postcard Theme" class="postcard-cover-img" id="eastern-front-img">
                </div>
                <div class="postcard-info">
                    <img src="qr-code.png" alt="QR Code" class="qr-code"> <p class="info-text eastern-text" data-lang-en="Scan for more info or send a message!" data-lang-ko="QR코드를 스캔하시거나 메시지를 보내주세요!">QR코드를 스캔하시거나 메시지를 보내주세요!</p>
                </div>
            </div>

            <div class="postcard-back western-theme" id="western-postcard-back">
                <div class="stamp-area">
                    <div class="stamp western-stamp">oosu hada</div>
                </div>
                <div class="form-container">
                    <h3 class="western-text" data-lang-en="Inquiries" data-lang-ko="문의사항">Inquiries</h3>
                    <form id="inquiry-form-western">
                        <div class="form-group">
                            <label for="name-western" class="western-text" data-lang-en="Name:" data-lang-ko="이름:">Name:</label>
                            <input type="text" id="name-western" name="name-western" required class="western-text">
                        </div>
                        <div class="form-group">
                            <label for="email-western" class="western-text" data-lang-en="Email:" data-lang-ko="이메일:">Email:</label>
                            <input type="email" id="email-western" name="email-western" required class="western-text">
                        </div>
                        <div class="form-group">
                            <label for="message-western" class="western-text" data-lang-en="Message:" data-lang-ko="메시지:">Message:</label>
                            <textarea id="message-western" name="message-western" rows="4" required class="western-text"></textarea>
                        </div>
                        <button type="submit" class="send-button western-text" data-lang-en="Send" data-lang-ko="보내기">Send</button>
                    </form>
                </div>
            </div>

            <div class="postcard-back eastern-theme hidden" id="eastern-postcard-back">
                <div class="stamp-area">
                    <div class="stamp eastern-stamp">우수하다</div>
                </div>
                <div class="form-container">
                    <h3 class="eastern-text" data-lang-en="Inquiries" data-lang-ko="문의사항">문의사항</h3>
                    <form id="inquiry-form-eastern">
                        <div class="form-group">
                            <label for="name-eastern" class="eastern-text" data-lang-en="Name:" data-lang-ko="이름:">이름:</label>
                            <input type="text" id="name-eastern" name="name-eastern" required class="eastern-text">
                        </div>
                        <div class="form-group">
                            <label for="email-eastern" class="eastern-text" data-lang-en="Email:" data-lang-ko="이메일:">이메일:</label>
                            <input type="email" id="email-eastern" name="email-eastern" required class="eastern-text">
                        </div>
                        <div class="form-group">
                            <label for="message-eastern" class="eastern-text" data-lang-en="Message:" data-lang-ko="메시지:">메시지:</label>
                            <textarea id="message-eastern" name="message-eastern" rows="4" required class="eastern-text"></textarea>
                        </div>
                        <button type="submit" class="send-button eastern-text" data-lang-en="Send" data-lang-ko="보내기">보내기</button>
                    </form>
                </div>
            </div>
        </section>
        <div class="connect-social-links">
            <a href="https://www.linkedin.com/in/oosujang/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/oosu.hada/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:oosu.salon@gmail.com" aria-label="Email">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </main>
    <footer>
        <div class="footer-row">
            <div class="footer-content">
                <p data-lang-en="You've hit the footer,<br>thanks for stopping by.<br>Still curious?<br>→ <a href='mailto:oosu.salon@gmail.com'>oosu.salon@gmail.com</a>" data-lang-ko="푸터에 도달하셨네요,<br>들러주셔서 감사합니다.<br>여전히 궁금한 점이 있으신가요?<br>→ <a href='mailto:oosu.salon@gmail.com'>oosu.salon@gmail.com</a>"> "You've hit the footer,<br>thanks for stopping by.<br>Still curious?<br>→ <a href='mailto:oosu.salon@gmail.com'>oosu.salon@gmail.com</a>"</p>
                <span class="footer-copyright">© Oosu Jang 2025</span>
            </div>
            <img src="footer.png" alt="Footer Decorative Image" class="footer-image" id="footer-target-img">
        </div>
